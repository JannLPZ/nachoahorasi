{% extends 'basse.html' %}

{% block content %}
<h1>Actualizar Libro</h1>
<form action="{{ url_for('update_book', id=libro.id) }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion">{{ libro.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" value="{{ libro.precio }}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Portada (Imagen)</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
        {% if libro.imagen_portada %}
        <br>
        <img src="{{ url_for('static', filename='uploads/' + libro.imagen_portada) }}" alt="Portada" width="100">
        {% endif %}
    </div>
