{% extends 'basse.html' %}

{% block content %}
<h1>Agregar Libro</h1>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="autor_id" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor_id" name="autor_id" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="anoedicion" class="form-label">Fecha Edicion</label>
        <input type="number" class="form-control" id="anoedicion" name="anoedicion" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Portada (Imagen)</label>
        <input type="file" class="form-control" id="imagen" name="imagen" required>
    </div>
    <button class="btn btn-primary Agregar">Agregar Libro</button>
    <input type="hidden" name="csrf-token" value="{{ csrf_token() }}">
    {% block customJS %}
<script src="{{ url_for('static', filename='lib/sweetalert2-9.10.0/sweetalert2.all.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/notificacionSwal.js') }}"></script>
<script src="{{ url_for('static', filename='js/sweet.js') }}"></script>
{% endblock %}
{% endblock %}
